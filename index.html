<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTAR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3js.js"></script>
    <script src="js/d3tip.js"></script>
</head>
<nav class="nav main-nav">
    <i class="fa fa-bars fa-3x toggle-btn"></i>
</nav>
<ul id="menu-content" class="menu-content">
    <li id='wp2c01-menu'>
        <i class="fa fa-map-o fa-lg"></i> WP2-C1
    </li>
    <li id='wp2c02-menu'>
        <i class="fa fa-bar-chart fa-lg"></i> WP2-C2
    </li>
</ul>
<div class="row main-body">
    <h3 id="formName-header">WP2C 01</h3>
    <div class="col-sm-4 input-forms">
        <!--WP2c01 form-->
        <form id="wp2c01-form" onsubmit="return false;">
            <div class="form-group">
                <label for="start_date-wp2c01" class="col-2 col-form-label">Start Date</label>
                <input class="form-control start_date" type="text" id="start_date-wp2c01" required>
            </div>
            <div class="form-group">
                <label for="end_date-wp2c01" class="col-2 col-form-label">End Date</label>
                <input class="form-control end_date" type="text" id="end_date-wp2c01" required>
            </div>
            <div class="form-group">
                <label for="option-wp2c01" class="col-2 col-form-label">Option</label>
                <input class="form-control" type="text" id="option-wp2c01" value="1" required>
                <!--<select id="option-wp2c01" class="form-control">
                    <option value="1">Quantity</option>
                </select>-->
            </div>
            <input type="submit" class="btn btn-default" value="Submit" />
        </form>
        <!--WP2c02 form-->
        <form id="wp2c02-form" onsubmit="return false;">
            <div class="form-group">
                <label for="start_date-wp2c02" class="col-2 col-form-label">Start Date</label>
                <input class="form-control start_date" type="text" id="start_date-wp2c02" required>
            </div>
            <div class="form-group">
                <label for="end_date-wp2c02" class="col-2 col-form-label">End Date</label>
                <input class="form-control end_date" type="text" id="end_date-wp2c02" required>
            </div>
            <div class="form-group">
                <label for="option-wp2c02" class="col-2 col-form-label">Option</label>
                <select id="option-wp2c02" class="form-control">
                    <option value="1" selected="true">Quantity</option>
                    <option value="2">Cost</option>
                </select>
            </div>
            <div class="form-group">
                <label for="count-wp2c02" class="col-2 col-form-label">Count</label>
                <input class="form-control" type="number" value="20" id="count-wp2c02" min=1 required>
            </div>
            <input type="submit" class="btn btn-default" value="Submit" />
        </form>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-7 result-div">
    </div>
</div>
<script src="js/script.js"></script>
